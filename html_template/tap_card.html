<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap Your Card</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #fff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        background: #fff;
      }

      main {
        width: min(480px, 100%);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.75rem;
      }

      .reader {
        width: clamp(220px, 38vw, 240px);
        aspect-ratio: 1 / 1;
        border-radius: 28px;
        border: 2px solid #b7b7b7;
        display: grid;
        place-items: center;
        padding: 0.4rem;
        background: #fff;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
      }

      .reader img {
        width: 92%;
        height: 92%;
        object-fit: contain;
        display: block;
      }

      p {
        margin: 0;
        font-size: 1rem;
        color: #3c3c3c;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="reader">
        <img src="tap_card_logo.png" alt="RFID tap reader icon" />
      </div>
      <p>Please tap your RFID card to continue.</p>
    </main>
  </body>
</html>
