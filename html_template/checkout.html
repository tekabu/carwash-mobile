<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      :root {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #ededed;
        color: #0d0d0d;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #ededed;
        display: flex;
        justify-content: center;
        padding: 1.5rem 1rem 2rem;
      }

      main {
        width: min(480px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      header {
        background: #1f7b2c;
        color: #fff;
        border-radius: 999px;
        padding: 0.65rem 1.25rem;
        font-size: 1.1rem;
        font-weight: 600;
        width: fit-content;
      }

      .item {
        background: #fff;
        border-radius: 26px;
        padding: 0.9rem 1.2rem;
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .item img {
        width: 88px;
        height: 64px;
        object-fit: contain;
        border-radius: 16px;
        background: #f7f7f7;
        padding: 0.35rem;
      }

      .item .info {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .item .info .label {
        font-size: 1.05rem;
        font-weight: 700;
        margin: 0;
      }

      .item .info .sub {
        margin: 0;
        font-size: 0.9rem;
        color: #4a4a4a;
      }

      .item .price {
        font-weight: 700;
        font-size: 0.95rem;
      }

      .summary {
        background: #fff;
        border-radius: 26px;
        padding: 1rem 1.4rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        gap: 0.25rem;
      }

      .summary .total {
        width: 100%;
        font-weight: 700;
        font-size: 1.2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .summary .balance {
        font-size: 0.95rem;
        color: #4a4a4a;
      }

      .balance .value {
        color: #1f7b2c;
        font-weight: 700;
        margin-left: 0.5rem;
      }

      .proceed {
        margin-top: auto;
        border: none;
        border-radius: 999px;
        background: #1f7b2c;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 0.95rem 0;
        cursor: pointer;
        box-shadow: 0 12px 25px rgba(31, 123, 44, 0.35);
      }

      .proceed:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <main>
      <header>Summary</header>
      <article class="item">
        <img src="vehicle2.png" alt="Selected sedan" />
        <div class="info">
          <p class="label">SMALL</p>
          <p class="sub">(Sedan)</p>
        </div>
        <span class="price">PRICE</span>
      </article>
      <article class="item">
        <img src="vehicle1.png" alt="Basic soap" />
        <div class="info">
          <p class="label">BASIC</p>
          <p class="sub">SOAP DESC..</p>
        </div>
        <span class="price">PRICE</span>
      </article>
      <article class="summary">
        <div class="total">
          <span>TOTAL:</span>
          <span>P200.00</span>
        </div>
        <div class="balance">
          Balance:
          <span class="value">P200.00</span>
        </div>
      </article>
      <button class="proceed">Proceed</button>
    </main>
  </body>
</html>
