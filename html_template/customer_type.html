<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Type</title>
    <style>
      :root {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #fff;
        color: #111;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        padding: 1rem;
      }

      .wrapper {
        width: min(360px, 100%);
        display: grid;
        gap: 1.5rem;
      }

      .choices {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1rem;
      }

      .card {
        border: 1px solid #bbb;
        border-radius: 16px;
        padding: 1.5rem 1rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.65rem;
        cursor: pointer;
        color: #111;
        transition: border-color 120ms ease, box-shadow 120ms ease;
        background: #fff;
      }

      .card:hover,
      .card:focus-visible {
        border-color: #000;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        outline: none;
      }

      .card svg {
        width: 44px;
        height: 44px;
        stroke: #111;
        fill: none;
        stroke-width: 2;
      }

      .card span {
        font-size: 1rem;
        font-weight: 500;
      }

      @media (max-width: 420px) {
        .choices {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="choices" role="group" aria-label="Choose customer type">
        <button class="card" type="button">
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <circle cx="32" cy="24" r="10" />
            <path d="M14 56c0-11 9-20 20-20s20 9 20 20" />
          </svg>
          <span>Guest</span>
        </button>
        <button class="card" type="button">
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <rect x="8" y="16" width="48" height="32" rx="6" />
            <line x1="8" y1="26" x2="56" y2="26" />
            <line x1="18" y1="42" x2="30" y2="42" />
          </svg>
          <span>Member</span>
        </button>
      </div>
    </div>
  </body>
</html>
