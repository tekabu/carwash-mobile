<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <style>
      :root {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #fdfdfd;
        color: #0f0f0f;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #fff;
        display: flex;
        justify-content: center;
        padding: 2rem 1rem;
      }

      main {
        width: min(460px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .card {
        background: #fff;
        border-radius: 24px;
        padding: 1rem 1.3rem;
        box-shadow: 0 16px 30px rgba(0, 0, 0, 0.08);
      }

      .account {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      .account-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.15rem;
      }

      .account-info p {
        margin: 0;
      }

      .account-info .name {
        font-size: 1.1rem;
        font-weight: 700;
      }

      .account-info .balance {
        color: #4b4b4b;
        font-size: 0.95rem;
      }

      .icon {
        width: 48px;
        height: 48px;
        border-radius: 16px;
        border: 2px solid #dcdcdc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #6a6a6a;
      }

      .points {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
      }

      .points span {
        font-weight: 600;
      }

      .points .value {
        color: #1f7b2c;
        font-weight: 700;
      }

      .redeem {
        background: #1f7b2c;
        color: #fff;
        border: none;
        padding: 0.55rem 1.4rem;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(31, 123, 44, 0.35);
      }

      .details {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }

      .details .label {
        font-size: 0.95rem;
        color: #4c4c4c;
        margin: 0;
      }

      .details .value {
        font-size: 1.1rem;
        font-weight: 700;
        margin: 0;
      }

      .details .edit {
        justify-self: flex-end;
        color: #1f7b2c;
        font-size: 1rem;
        cursor: pointer;
      }

      .proceed-btn {
        margin-top: 0.5rem;
        width: 100%;
        padding: 0.95rem 0;
        border-radius: 999px;
        border: none;
        background: #1f7b2c;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 12px 25px rgba(31, 123, 44, 0.35);
      }

      .proceed-btn:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card account">
        <div class="icon" aria-hidden="true">☐</div>
        <div class="account-info">
          <p class="name">Joshua Lacambra</p>
          <p class="balance">Balance: P 70.00</p>
        </div>
      </section>
      <section class="card points">
        <span>Points:</span>
        <span class="value">200 pts</span>
        <button class="redeem">Redeem</button>
      </section>
      <section class="card details">
        <div>
          <p class="label">Vehicle Type:</p>
          <p class="value">SMALL (Sedan)</p>
        </div>
        <div>
          <p class="label">Soap Type:</p>
          <p class="value">BASIC SOAP</p>
        </div>
        <span class="edit" aria-label="Edit selections">✎</span>
      </section>
      <button class="proceed-btn">Proceed</button>
    </main>
  </body>
</html>
